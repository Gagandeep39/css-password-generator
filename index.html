<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>

      <!-- Settings -->
      <div class="settings">
        <div class="setting">
          <label>Password length</label>
          <input type="number" min="4" max="20" id="length" value="20" />
        </div>

        <div class="setting">
          <label>Include Uppercase letters</label>
          <input type="checkbox" checked id="uppercase" />
        </div>

        <div class="setting">
          <label>Include lowercase letters</label>
          <input type="checkbox" checked id="lowercase" />
        </div>

        <div class="setting">
          <label>Include numbers letters</label>
          <input type="checkbox" checked id="numbers" />
        </div>

        <div class="setting">
          <label>Include symbols letters</label>
          <input type="checkbox" checked id="symbols" />
        </div>
      </div>

      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>

    <!-- Javascript Code, Must always be at bottom -->
    <script src="script.js"></script>
    <base href="/css-password-generator" />
  </body>
</html>
